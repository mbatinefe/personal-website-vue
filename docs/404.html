<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var redirectPath = '/index.html' + location.pathname + location.search + location.hash;
        window.location.href = redirectPath;
    </script>
</head>
<body>
    If you are not redirected, <a href="/index.html">click here</a> to continue.
</body>
</html>
